<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #0452e2 0%, #0452e2  100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgb(248, 247, 247);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, lch(73.85% 42.36 238.72) 0%, lab(62.35% -19.13 -32.16) 100%);
            color: rgb(0, 0, 0);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            border-left: 4px solid #000000;
            padding-left: 20px;
        }

        .section-title {
            font-size: 20px;
            color: #f02424;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 8px;
        }

        label .required {
            color: #ff1900;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-section {
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .submit-btn {
            background: linear-gradient(135deg, hsl(229, 100%, 50%) 0%, #0127ff 100%);
            color: rgb(255, 253, 253);
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        @media (max-width: 768px) {
            .form-content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ADEi_Student Registration Form</h1>
            <p1>Please fill out all required fields accurately</p1>
        </div>

        <div class="form-content">
            <form id="registrationForm">
                
                <!-- Personal Information Section -->
                <div class="section">
                    <h2 class="section-title">ðŸ“‹ Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name <span class="required">*</span></label>
                            <input type="text" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" name="middleName">
                        </div>
                        <div class="form-group">
                            <label>Last Name <span class="required">*</span></label>
                            <input type="text" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label>Suffix</label>
                            <input type="text" name="suffix" placeholder="Jr., Sr., III, etc.">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date of Birth <span class="required">*</span></label>
                            <input type="date" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label>Gender <span class="required">*</span></label>
                            <select name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-binary</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nationality <span class="required">*</span></label>
                            <select name="nationality" required>
                                <option value="">Select Nationality</option>
                                <option value="filipino">Filipino</option>
                                <option value="american">American</option>
                                <option value="chinese">Chinese</option>
                                <option value="japanese">Japanese</option>
                                <option value="korean">Korean</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Religion</label>
                            <input type="text" name="religion">
                        </div>
                    </div>
                </div>

                <!-- Contact Details Section -->
                <div class="section">
                    <h2 class="section-title">ðŸ“± Contact Details</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Address <span class="required">*</span></label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number <span class="required">*</span></label>
                            <input type="tel" name="mobile" placeholder="09XX XXX XXXX" pattern="[0-9]{11}" maxlength="11" required>
                        </div>
                        <div class="form-group">
                            <label>Landline</label>
                            <input type="tel" name="landline">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>Street Address <span class="required">*</span></label>
                            <input type="text" name="street" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Barangay <span class="required">*</span></label>
                            <input type="text" name="barangay" required>
                        </div>
                        <div class="form-group">
                            <label>City <span class="required">*</span></label>
                            <input type="text" name="city" required>
                        </div>
                        <div class="form-group">
                            <label>Province <span class="required">*</span></label>
                            <input type="text" name="province" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code <span class="required">*</span></label>
                            <input type="text" name="zipCode" pattern="[0-9]{4}" placeholder="XXXX" required>
                        </div>
                    </div>
                </div>

                <!-- Academic History Section -->
                <div class="section">
                    <h2 class="section-title">ðŸŽ“ Academic History</h2>
                    
                    <h3 style="font-size: 16px; color: #574c4c; margin-bottom: 15px;">Grade School</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>School Name <span class="required">*</span></label>
                            <input type="text" name="gradeSchoolName" required>
                        </div>
                        <div class="form-group">
                            <label>Year Graduated <span class="required">*</span></label>
                            <input type="number" name="gradeSchoolYear" min="1950" max="2030" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>School Address <span class="required">*</span></label>
                            <input type="text" name="gradeSchoolAddress" required>
                        </div>
                    </div>

                    <h3 style="font-size: 16px; color: #555; margin: 25px 0 15px;">Junior High School</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>School Name <span class="required">*</span></label>
                            <input type="text" name="juniorHighName" required>
                        </div>
                        <div class="form-group">
                            <label>Year Graduated <span class="required">*</span></label>
                            <input type="number" name="juniorHighYear" min="1950" max="2030" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>School Address <span class="required">*</span></label>
                            <input type="text" name="juniorHighAddress" required>
                        </div>
                    </div>

                    <h3 style="font-size: 16px; color: #555; margin: 25px 0 15px;">Senior High School</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>School Name <span class="required">*</span></label>
                            <input type="text" name="seniorHighName" required>
                        </div>
                        <div class="form-group">
                            <label>Year Graduated <span class="required">*</span></label>
                            <input type="number" name="seniorHighYear" min="1950" max="2030" required>
                        </div>
                        <div class="form-group">
                            <label>Grade Average <span class="required">*</span></label>
                            <input type="number" name="gradeAverage" min="75" max="100" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>School Address <span class="required">*</span></label>
                            <input type="text" name="seniorHighAddress" required>
                        </div>
                    </div>
                </div>

                <!-- Enrollment Choices Section -->
                <div class="section">
                    <h2 class="section-title">ðŸ“š Enrollment Choices</h2>
                    
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>Academic Level <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="undergraduate" name="academicLevel" value="undergraduate" required onchange="updatePrograms()">
                                <label for="undergraduate" style="margin: 0;">Undergraduate</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="graduate" name="academicLevel" value="graduate" required onchange="updatePrograms()">
                                <label for="graduate" style="margin: 0;">Graduate</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Semester <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="sem1" name="semester" value="first" required>
                                    <label for="sem1" style="margin: 0;">1st Semester</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="sem2" name="semester" value="second" required>
                                    <label for="sem2" style="margin: 0;">2nd Semester</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Campus <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="manila" name="campus" value="manila" required>
                                    <label for="manila" style="margin: 0;">Manila</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="qc" name="campus" value="quezon-city" required>
                                    <label for="qc" style="margin: 0;">Quezon City</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>College Department <span class="required">*</span></label>
                            <select name="college" id="collegeSelect" required onchange="updateDegreePrograms()">
                                <option value="">Select College</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Degree Program <span class="required">*</span></label>
                            <select name="degreeProgram" id="degreeProgram" required>
                                <option value="">Select Academic Level First</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn">Submit Registration</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        const programs = {
            undergraduate: {
                'College of Engineering and Architecture': [
                    'BS Architecture',
                    'BS Chemical Engineering',
                    'BS Civil Engineering',
                    'BS Computer Engineering',
                    'BS Electrical Engineering',
                    'BS Electronics Engineering',
                    'BS Industrial Engineering',
                    'BS Mechanical Engineering'
                ],
                'College of Computer Studies': [
                    'BS Computer Science',
                    'BS Data Science and Analytics',
                    'BS Entertainment and Multimedia Computing',
                    'BS Information Technology'
                ],
                'College of Business Education': [
                    'BS Accountancy',
                    'BS Accounting Information System',
                    'BS Business Administration - Financial Management',
                    'BS Business Administration - Human Resource Management',
                    'BS Business Administration - Logistics and Supply Chain Management',
                    'BS Business Administration - Marketing Management'
                ],
                'College of Arts': [
                    'Bachelor of Arts in English Language',
                    'Bachelor of Arts in Political Science'
                ]
            },
            graduate: {
                'Doctorate Degrees': [
                    'Doctor in Information Technology',
                    'Doctor of Engineering with Specialization in Computer Engineering',
                    'Doctor of Philosophy in Computer Science'
                ],
                "Master's Degrees": [
                    'Master in Information Systems',
                    'Master in Information Technology',
                    'Master in Logistics and Supply Chain Management',
                    'Master of Engineering with Specialization in Civil Engineering',
                    'Master of Engineering with Specialization in Computer Engineering',
                    'Master of Engineering with Specialization in Electrical Engineering',
                    'Master of Engineering with Specialization in Electronics Engineering',
                    'Master of Engineering with Specialization in Industrial Engineering',
                    'Master of Engineering with Specialization in Mechanical Engineering',
                    'Master of Science in Computer Science'
                ]
            }
        };

        function updatePrograms() {
            const academicLevel = document.querySelector('input[name="academicLevel"]:checked');
            const collegeSelect = document.getElementById('collegeSelect');
            const degreeProgram = document.getElementById('degreeProgram');
            
            collegeSelect.innerHTML = '<option value="">Select College</option>';
            degreeProgram.innerHTML = '<option value="">Select College First</option>';
            
            if (academicLevel) {
                const level = academicLevel.value;
                const colleges = Object.keys(programs[level]);
                
                colleges.forEach(college => {
                    const option = document.createElement('option');
                    option.value = college;
                    option.textContent = college;
                    collegeSelect.appendChild(option);
                });
            }
        }

        function updateDegreePrograms() {
            const academicLevel = document.querySelector('input[name="academicLevel"]:checked');
            const collegeSelect = document.getElementById('collegeSelect');
            const degreeProgram = document.getElementById('degreeProgram');
            
            degreeProgram.innerHTML = '<option value="">Select Degree Program</option>';
            
            if (academicLevel && collegeSelect.value) {
                const level = academicLevel.value;
                const college = collegeSelect.value;
                const degreeList = programs[level][college];
                
                degreeList.forEach(degree => {
                    const option = document.createElement('option');
                    option.value = degree;
                    option.textContent = degree;
                    degreeProgram.appendChild(option);
                });
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            console.log('Registration Data:', data);
            
            alert('Registration submitted successfully!\n\nCheck the browser console (F12) to see the submitted data.');
        });
    </script>
</body>

</html>
